<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <img class="card-header" src="./images/bg-pattern-card.svg" alt="illustration-hero">
      <div class="card-body">
        <img class="card-body-img" src="./images/image-victor.jpg" alt="profile-image">
        <h1 class="card-body-name">Victor Crest <span class="age">26</span></h1>
        <p class="card-body-country">London</p>
      </div>

      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-footer-social">
            <h3>803K</h3>
            <p>Likes</p>
        </div>
        <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Photos</p>
        </div>
      </div>

    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerardo Vega</a>.
  </footer>
  
</body>
</html>
